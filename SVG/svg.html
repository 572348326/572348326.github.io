<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
        <div class="loader loader--style1" title="1">
                <svg >
                        <rect x="40" y="0" width="4" height="25" fill="orange" >
                                <animate  attributeType="xml"
                                attributeName="height" type="height"
                                values="4;25;4"
                                begin="0" dur="0.6s" repeatCount="indefinite" />   
                        </rect> 
                        <rect x="50" y="0" width="4" height="25" fill="orange" >
                                <animate  attributeType="xml"
                                attributeName="height" type="height"
                                values="4;25;4"
                                begin="0.2" dur="0.6s" repeatCount="indefinite" />   
                        </rect>  
                        <rect x="60" y="0" width="4" height="10" fill="orange">
                                <animate 
                                    attributeType="xml" attributeName="height" type="height"
                                    repeatCount="indefinite" values="4;25;4" begin="0.4" dur="0.6"
                                />
                        </rect>
                    </svg>
                    </div>
                    <div class="loader loader--style2" title="2">
                            <svg viewBox="0 0 100 100" x="0" y="0" width="300" height="300">

                                            <animateTransform  attributeType="xml"
                                            attributeName="transform" type="translate"
                                            values="0 0;0 20;0 0"
                                            begin="0" dur="0.6s" repeatCount="indefinite" />

                                    <rect x="50" y="0" width="4" height="25" fill="orange" >

                                                repeatCount="indefinite" values="0 0;0 20;0 0" begin="0.4" dur="0.6"
                                            />
                                    </rect>
                                </svg>
                                </div>

                                                                           attributeType="xml" attributeName="height"

                                                                           />
                                                                           <animate
                                                                           attributeType="xml" attributeName="y"

                                                                           />
                                                                           <animate
                                                                           attributeType="xml" attributeName="opacity"
                                                                           values="1;0.2;1" dur="0.6" repeatCount="indefinite"
                                                                           />

                                                        <div class="loader loader-style6" title="6">
                                                               <svg>
                                                                        <circle cx="50" cy="50" r="25" style="stroke:orange;opacity:0.2;fill:none;stroke-width:4"></circle>
                                                                        <circle cx="50" cy="50" r="25" style="stroke:orange;fill:none;stroke-width:4;stroke-dasharray:180;stroke-dashoffset:170">
                                                                                <animateTransform
                                                                        attributeType="xml" attributeName="transform" type="rotate"
                                                                        from="0 50 50" to="360 50 50" dur="0.7" repeatCount="indefinite"
                                                                        />
                                                                        </circle>
                                                                        
                                                               </svg>

                                                                                 <animateTransform

                                                                         from="0 50 50" to="360 50 50" dur="0.7" repeatCount="indefinite"
                                                                         />
                                                                         </circle>
                                                                         
                                                                </svg>

                                                                         </circle>
