<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 500px;
				margin: 10px;
			}
			.add{
				background: yellow;
			}
			tr:first{
				background: #8C8C8C;
			}
			
		</style>
		 <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="">
			<caption>员工信息</caption>
			<tr id="q"><th></th><th>姓名</th><th>薪水</th><th>年龄</th></tr>
			<tr><td><input type="checkbox"></td><td>张三</td><td>20000</td><td>23</td></tr>
			<tr><td><input type="checkbox"></td><td>李四</td><td>22000</td><td>22</td></tr>
			<tr><td><input type="checkbox"></td><td>王五</td><td>14000</td><td>26</td></tr>
			<tr><td><input type="checkbox"></td><td>马六</td><td>15000</td><td>21</td></tr>
		</table>
	</body>
	<script type="text/javascript">
//		$('tr:eq(0)').css('background','#8C8C8C')
//		$('tr:even').css('background','darkgoldenrod')
//		$('tr:odd').css('background','yellow')
		$(function(){
			$('[type="checkbox"]').change(function(){
				if(this.checked){
					$(this).parent().parent().addClass('add');
				}else{
					$(this).parent().parent().removeClass('add');
				}
			})
		})
	</script>
</html>
