<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>牛客网</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body style="height: 1200px">
<div class="nk-container">
    <div class="header-main">
        <a class="logo" href="#"></a>
        <ul class="navbar-l">
            <li class="active"><a href="#">首页</a></li>
            <li><a href="#">题库</a></li>
            <li><a href="#">课程</a></li>
            <li><span class="icon-new"></span><a href="#">求职</a></li>
            <li><a href="#">讨论区</a></li>
            <li><a href="#">发现</a></li>
        </ul>
        <div class="nav-account">
            <a href="#login" class="nav-account-login" id="nav-login">登录</a>
            <span style="font-size: 10px">/</span>
            <a href="#register" class="nav-account-reg" data-permalink>注册</a>
        </div>
              <ul class="navbar-r">
            <li><i class="iconfont icon-sousuo" style="margin-right:5px "></i><a href="#">搜索</a></li>
            <li><i class="iconfont icon-app" style="margin-right:5px "></i><a href="#">APP</a></li>
            <li><i class="iconfont  icon-xiaoxi" style="margin-right:5px "></i><a href="#">消息</a></li>

        </ul>

    </div>
</div>
<div class="email-validate">
    <div class="validate-content">
        "你的资料未完善，部分功能无法使用，请点击"
        <a href="#nav-login" class="nc-req-complete">立刻设置</a>
    </div>
</div>
<div class="fixed-menu">
    <ul>
        <li><a href="#" title="回到顶部"><i class="iconfont icon-huidaodingbu"></i></a></li>
        <li><a href="#" title="新浪"><i class="iconfont icon-tubiao214"></i></a></li>
        <li><a href="#" title="QQ"><i class="iconfont icon-qq"></i></a></li>
        <li><a href="#" title="微信"><i class="iconfont icon-weixin"></i></a></li>
        <li><a href="#" title="意见反馈"><i class="iconfont icon-yijianfankui"></i></a></li>
        <li><a href="#" title="手机扫码"><i class="iconfont icon-shouji"></i></a></li>
    </ul>
</div>

<div class="nk-main">
    <div class="wrapper">
        <div class="tabbed">
            <ul>
                <li class="tab-selected"><a href="#"><i class="iconfont icon-denglu"></i>登录</a></li>
                <li><a href="#"><i class="iconfont icon-zhuce"></i>注册</a></li>
            </ul>
        </div>
        <div class="wrapper-container">
            <div class="wrapper-l">
                <form action="#">
                    <div class="form-group">
                        <label class="form-label">邮箱/手机</label>
                        <input class="form-input" type="text" placeholder="请输入邮箱/手机号码">
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input class="form-input"  type="password" placeholder="请输入密码">
                    </div>
                    <div class="form-group about-pwd">
                        <input type="checkbox"> 记住密码
                        <a class="forget-pwd" href="#">忘记密码？</a>
                    </div>
                    <div class="form-group">
                        <div class="form-login">
                            <a class="login-btn" href="#">立即登录</a>
                        </div>
                        <input type="submit" style="display: none">
                    </div>
                </form>
            </div>
            <div class="wrapper-r"></div>
        </div>
    </div>
</div>

</body>
</html>
