<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简历表格</title>
    <style>
        tr,td,th{
            width: 112px;
        }
        .a{
            height: 42px;
        }
        .b{
            height: 42px;
        }
.t1 th{
    border-top: none;
}
    </style>
</head>
<body>
<table border="1" cellspacing="0" style="font-size: 12px">
    <tr class="a">
        <th>姓名</th>
        <td></td>
        <th>性别</th>
        <td></td>
        <th rowspan="3">贴相片</th>
    </tr>
    <tr class="a">
        <th>出生年月</th>
        <td></td>
        <th>籍贯</th>
        <td></td>
    </tr>
    <tr class="a">
        <th>政治面貌</th>
        <td></td>
        <th>民族</th>
        <td></td>
    </tr>
    <tr class="a">
        <th>家庭地址</th>
        <td></td>
        <th>身份证号码</th>
        <td colspan="2"></td>
    </tr>
    <tr class="a">
        <th>联系电话</th>
        <td></td>
        <th>E-mail</th>
        <td colspan="2"></td>
    </tr>
    <tr class="a">
        <th>学历</th>
        <td></td>
        <th>专业</th>
        <td colspan="2"></td>
    </tr>
    <tr>
        <th style="height: 30px">毕业学校</th>
        <td colspan="4"></td>
    </tr>
    <tr>
        <th style="height: 30px">求职意向</th>
        <td colspan="4"></td>
    </tr>
    <tr>
        <th style="height: 60px;">主要课程</th>
        <td colspan="4"></td>
    </tr>
    <tr>
        <th style="height: 60px;">个人能力</th>
        <td colspan="4"> </td>
    </tr>
</table>
    <table border="1" cellspacing="0" class="t1" style="font-size: 12px">
        <tr class="b">
            <th rowspan="5" style="width: 113px">学习、工作经历</th>
            <th>起止时间</th>
            <th style="width: 156px">工作单位及职位</th>
            <th style="width: 184px">岗位职责及业绩表现</th>
        </tr>
        <tr class="b">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="b">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="b">
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr class="b">
            <td></td>
            <td></td>
            <td></td>
        </tr>
</table >
</body>
</html>
