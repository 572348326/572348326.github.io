<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//统计传入的字符串的信息
		function fun(s){
			var counts = [0,0,0,0]
			for(var i = 0,len = s.length;i < len;i ++){
				var c = s.charAt(i)
				//大写字母
				if(c >= "A" && c <= "Z"){
					counts[0] ++
				}else if (c >= "a" && c <= "z") {
					counts[1] ++
				}else if(c >= "0" && c <= "9"){
					counts[2] ++
				}else{
					counts[3] ++
				}
			}
			return counts
		}
		//函数调用
		var counts = fun("fgjsdkUIEOFJHD638584DJFSFHDHS;';';'BBHKKhu92439ufhdjsfs")
		alert(counts)
	</script>
</html>
