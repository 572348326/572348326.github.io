<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sum=0
    for(var num=1;num<=10;num++){
        var rseult=1
        for(var i=num;i>1;i--){
            rseult *=i
        }
        sum+=rseult
    }
    alert(sum)
</script>
</body>
</html>
