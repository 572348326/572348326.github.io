<script>
    document.write("<p>1999--2050年中间所有的闰年:</p>")
    Year()
    function Year(){
        for (var i = 1500; i <= 2016; i++) {
            var value = isYear(i)
            if (value) {
                document.write(i + "   ")
            }
        }
    }
function isYear(num){
        if(num%4===0&&num%100!=0||num%400===0){
            return true
        }else{
            return false
        }
}
