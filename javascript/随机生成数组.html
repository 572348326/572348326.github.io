<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//生成一个【m，n】的随机整数  【4,9】
		function generateNumber(m,n){
			//【0,1）*6【0,6）+4===【4，10）
			return parseInt(Math.random()*(n-m+1)+m)
		}
		var arr=new Array(400)
		for(var i=0;i<arr.length;i++){
			arr[i]=generateNumber(10,50)
		}
		//开始统计每个数字出现的次数
		for(var num=10;num<=50;num++){
			var count=0
			arr.forEach(function(e,i){
				if(e===num){
					count++
				}
			})
			document.write(num+"出现了"+count+"次"+"<br/>")
		}
	</script>
</html>
