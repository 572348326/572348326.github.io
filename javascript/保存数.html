<!DOCTYPE html>
<html>
	<head>
		<!---->
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="ele"/>
		<button id="btn" onclick="addEleToArr()">保存</button>
		<p id="showArr"></p>
	</body>
	<script type="text/javascript">
		//返回数组的方法
		function getArr(){
			var arr=[]
			return arr
		}
		var arr=getArr()
		function addEleToArr(){
			if(arr.length===10){
				return
			}
			var e=ele.value
			arr.push(e)
			ele.value=''
			if(arr.length===10){
				arr.forEach(function(el,i){
				showArr.innerHTML+=el+"<br/>"	
				})
			}
		}
	</script>
</html>
