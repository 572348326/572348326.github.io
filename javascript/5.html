<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
语文：<input type="text" id="ch"><br>
数学：<input type="text" id="ma"><br>
英语：<input type="text" id="En"><br>
<input type="button" value="确定" id="submit">
</body>
<script>
    var sum,ave;
    submit.onclick=function () {

        if (ch.value < 0 || ma.value < 0 || En.value < 0 ||
            ch.value > 100 || ma.value > 100 || En.value > 100) {
            alert("错了，打死")
            ch.value = ''
            ma.value = ''
            En.value = ''
        }else{
            sum=parseInt(ch.value)+
                parseInt(ma.value)+
                parseInt(En.value)
            ave=parseInt(sum/3)
            alert("总分："+sum+" 平均分："+ave)
            ch.value = ''
            ma.value = ''
            En.value = ''
        }
    }
</script>
</html>
